<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لغات فارسی</title>
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: "Tahoma", "Vazir", "Arial", sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        h1, h2, h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .word {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .meaning {
            margin: 5px 0 10px 0;
            padding: 5px 10px;
            background-color: #fff9c4;
            border-radius: 5px;
        }

        .example {
            margin: 5px 0 10px 20px;
            font-style: italic;
            color: #555;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>فهرست واژگان</h1>

    <div class="word">
        <h2>لغت ۱</h2>
        <div class="meaning">معنی این لغت</div>
        <div class="example">مثال از کتاب: این جمله نمونه است.</div>
    </div>

    <div class="word">
        <h2>لغت ۲</h2>
        <div class="meaning">معنی لغت دوم</div>
        <div class="example">مثال از کتاب: جمله نمونه دوم.</div>
    </div>

    <hr>

    <p>می‌توانید همین قالب را کپی کنید و لغات بیشتری اضافه کنید.</p>

</body>
</html>
