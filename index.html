<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نفثة المصدور</title>
<style>
    body {
        direction: rtl;
        text-align: right;
        font-family: "Tahoma", "Vazir", "Arial", sans-serif;
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fdfdfd;
        color: #333;
        line-height: 1.5;
    }

    h1 {
        text-align: center;
        margin-bottom: 40px;
    }

    /* بلوک لغت */
    details {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 8px 12px;
        background-color: #e3f2fd;
        cursor: pointer;
    }

    summary {
        text-align: right; /* لغت راست‌چین */
        font-size: 1.1em;
        font-weight: bold;
        outline: none;
    }

    .meaning, .example {
        margin-top: 5px;
        margin-right: 10px;
        font-size: 0.95em;
        padding: 5px;
    }

    .meaning {
        background-color: #fff9c4;
        border-radius: 4px;
    }

    .example {
        background-color: #f0f0f0;
        border-radius: 4px;
        font-style: italic;
    }

    .note {
        text-align: center;
        background-color: #ffe0b2;
        padding: 15px 20px;
        margin: 20px 0;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1.05em;
    }
</style>
</head>
<body>

<h1>نفثة المصدور</h1>

<!-- بلوک لغات -->
<details>
  <summary>نفث</summary>
  <div class="meaning">دم پلید، خلط</div>
  <!-- <div class="example"></div> -->
</details>

<details>
  <summary>تصدیع</summary>
  <div class="meaning">اذیت، دردسر</div>
  <div class="example">خواستن عذر تصدیع خویش</div>
</details>

<details>
  <summary>سائقه</summary>
  <div class="meaning">سوق دهنده، محرک</div>
  <div class="example">بسائقه شور و عشق</div>
</details>
</body>
</html>
